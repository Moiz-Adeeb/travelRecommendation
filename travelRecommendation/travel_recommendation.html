<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>

<body>
    <nav>
        <div id="logo">
            <!-- Logo goes here -->
            <img src="./images/icon.png" alt="">
            <span>Travel Recommendations</span>
        </div>
        <div id="icons">
            <!-- Navigation Icon goes here -->
            <ul id="navbar">
                <li class="nav-items">
                    <a href="travel_recommendation.html">
                        Home
                    </a>
                </li>
                <li class="nav-items">
                    <a href="./html/about.html">
                        About Us
                    </a>
                </li>
                <li class="nav-items">
                    <a href="./html/contact.html">
                        Contact Us
                    </a>
                </li>
            </ul>
        </div>

        <div id="search">
            <!-- Search Bar goes here -->
            <input type="search" id="searchBar" list="searches" placeholder="Type Your Search Here">
            <datalist id="searches" for="searches">
                <option value="Australia"></option>
                <option value="Brazil"></option>
                <option value="Japan"></option>
                <option value="Beaches"></option>
                <option value="Temples"></option>
            </datalist>
            <button id="searchBtn" class="btn">Search</button>
            <button id="resetBtn" class="btn">Reset</button>
        </div>
    </nav>

    <div id="leftbar">
        <ul id="sidebar">
            <li class="socialIcon">
                <img src="./images/socialmedia/facebook.png" alt="">
            </li>
            <li class="socialIcon">
                <img src="./images/socialmedia/twitter.png" alt="">
            </li>
            <li class="socialIcon">
                <img src="./images/socialmedia/youtube.png" alt="">
            </li>
            <li class="socialIcon">
                <img src="./images/socialmedia/instagram.png" alt="">
            </li>
            <li class="socialIcon">
                <img src="./images/socialmedia/reddit.png" alt="">
            </li>
        </ul>
    </div>

    <div id="content">
        <h1 id="heading">
            EXPERIENCE A LIFE CHANGING JOURNEY
        </h1>
        <br><br>
        <span id="text">
            We encourage you go on a journey out in the world to experience the unknown, exploring the vast landscapes
            and embracing various cultures.
        </span>

    </div>

    <div id="result">
        <div class="option">

        </div>
    </div>

    <script src="travel_recommendation.js"></script>
</body>

</html>
