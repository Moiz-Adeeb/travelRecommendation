<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coontact Us</title>
    <link rel="stylesheet" href="../travel_recommendation.css">
</head>

<body>
    <nav>
        <div id="logo">
            <!-- Logo goes here -->
            <img src="../images/icon.png" alt="">
            <span>Travel Recommendations</span>
        </div>
        <div id="icons">
            <!-- Navigation Icon goes here -->
            <ul id="navbar">
                <li class="nav-items">
                    <a href="../travel_recommendation.html">
                        Home
                    </a>
                </li>
                <li class="nav-items">
                    <a href="about.html">
                        About Us
                    </a>
                </li>
                <li class="nav-items">
                    <a href="contact.html">
                        Contact Us
                    </a>
                </li>
            </ul>
        </div>

    </nav>

    <div id="leftbar">
        <ul id="sidebar">
            <li class="socialIcon">
                <img src="../images/socialmedia/facebook.png" alt="">
            </li>
            <li class="socialIcon">
                <img src="../images/socialmedia/twitter.png" alt="">
            </li>
            <li class="socialIcon">
                <img src="../images/socialmedia/youtube.png" alt="">
            </li>
            <li class="socialIcon">
                <img src="../images/socialmedia/instagram.png" alt="">
            </li>
            <li class="socialIcon">
                <img src="../images/socialmedia/reddit.png" alt="">
            </li>
        </ul>
    </div>

    <div id="contact">
        <h2>CONTACT US</h2>
    </div>

    <div id="input">
        <form action="" id="form">
            <label for="name">Name</label>
            <input type="text" id="name" class="take" placeholder="Type your Name here">

            <label for="email">Email</label>
            <input type="email" name="" id="email" class="take" placeholder="Type your Email Here">

            <label for="msg">Message</label>
            <textarea name="" id="msg" cols="30" rows="15" class="take" placeholder="Type your message here"></textarea>
            <button id="give">SUBMIT</button>
        </form>

    </div>

</body>

</html>
